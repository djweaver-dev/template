<section id="contact">
    <h2>Contact</h2>
    <div class="columns">
        <div class="content">
            <h3>By Text</h3>
            <p>Send me a text directly to my smartphone by submitting the following form:</p>
            <div class="centered">
                <form>
                    <h5>Your Name: </h5>
                    <input type="text">
                    <h5>Your Number: </h5>
                    <input type="text">
                    <h5>Your Message: </h5>
                    <input type="textarea"><br><br>
                    <input type="submit" value="send">
                </form>
            </div>
        </div>
        <div class="content">
            <h3>By Email</h3>
            <p>Send me an email by submitting the following form:</p>
            <div class="centered">
                <form class="contact">
                    <h5>Your Name:</h5>
                    <input type="text">
                    <h5>Your Email:</h5>
                    <input type="text">
                    <h5>Your Message:</h5>
                    <textarea></textarea><br><br>
                    <input type="submit" value="send">
                </form>
            </div>
        </div>
    </div>
</section>
